<!DOCTYPE html>
<html>
    <head>
        <script>
            var today = new Date();
            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            document.title = date;
        </script>
    </head>
    <body>
        When was this webpage created? Check page's title for the answer.
    </body>
</html>
