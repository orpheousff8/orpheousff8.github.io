<!doctype html>
<html>
    <head><meta charset="UTF-8"></head>

    <body>
        <h1>Create an Account</h1>

        <form action="#" method="POST">
            
                <label>Email:</label>
                <br>
                <input type="text" name="email">
                <br><br>
                <label>Password:</label>
                <br>
                <input type="password" name="password">
                <br><br>
                <label>Age:</label>
                <br>
                <select name="age">
                    <option value="">Select Age</option>
                    <option value="age1">15 to 18</option>
                    <option value="age2">28 to 22</option>
                    <option value="age3">22 to 30</option>
                    <option value="age4">30+</option>
                </select>
                <br><br>
                <label>Tell us a little about yourself:</label>
                <br>
                <textarea name="about" rows="8" cols="30"></textarea>
                <br><br>
                <input type="checkbox" name="isAgree" value="true"> I agree to the<a href="#" target="_blank">terms of service</a>
                <br><br>
                <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
