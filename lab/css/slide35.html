<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/slide35.css">
    </head>
    <body>
        <header>
            <div class="header-panel">
                <span>P</span>
                <span></span>
                <span>#</span>
            </div>
        </header>
        
        <div class="sidebar">
            <span class="sidebar_logo"></span>
            <span></span>
            <span></span>
        </div>

        <div class="bottombar">
            <span></span>
            <span></span>
            <span class="bottom_botton">
                <input type="submit" class="message_button" value="Send message">
            </span>
        </div>

        <div class="image responsive">
            <img src="./img2/contact-banner.jpg" alt="&nbsp;">
        </div>

        <div class="form_container">
            <div class="form_banner">
                <img src="./img2/contactus.PNG" alt="Contact us today">
            </div>
            <form action="#" class="contact_form">
                <span class="contact_span">
                    <label>Your Name (required)</label><br>
                    <input type="text"><br>
                </span>
                <span class="contact_span">
                    <label>Your Email (required)</label><br>
                    <input type="text"><br>
                </span>
                <span class="contact_span">
                    <label>Subject</label><br>
                    <input type="text"><br>
                </span>
                <span class="contact_span">
                    <label>Your Message</label><br>
                    <textarea cols="40" rows="7"></textarea><br>
                </span>
                <span class="contact_span">
                    <input type="submit" class="send_button" value="SEND">
                </span>
            </form>
        </div>
    </body>
</html>
