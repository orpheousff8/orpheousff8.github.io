<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Lab2</title>
</head>
<body>
    <ul>
        <li>ตั้งชื่อตัวแปรที่ใช้เก็บจำนวนเงินในกระเป๋าตังของคุณ<br>let myCash;</li>
        <li>ตั้งชื่อตัวแปรที่ใช้เก็บชื่อของ พ่อและแม่ของคุณ<br>let myDadName, myMomName;</li>
        <li>ตั้งชื่อตัวแปรที่ใช้เก็บที่อยู่ของบ้านคุณ<br>let myAddress;</li>
        <li>ตั้งชื่อตัวแปรที่ใช้เก็บอายุของจักรวาล<br>let universeAge;</li>
    </ul>
    <script>
        //ตั้งชื่อตัวแปรที่ใช้เก็บจำนวนเงินในกระเป๋าตังของคุณ
        let myCash;
        //ตั้งชื่อตัวแปรที่ใช้เก็บชื่อของ พ่อและแม่ของคุณ
        let myDadName, myMomName;
        //ตั้งชื่อตัวแปรที่ใช้เก็บที่อยู่ของบ้านคุณ
        let myAddress;
        //ตั้งชื่อตัวแปรที่ใช้เก็บอายุของจักรวาล
        let universeAge;
    </script>
</body>
</html>
